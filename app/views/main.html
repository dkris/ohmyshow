<table st-table="displayedTvShows" st-safe-src="tvShows" class="table table-striped">
  <thead>
    <tr>
      <th colspan="4">
        <input st-search placeholder="Search TV Shows" class="input-sm form-control" type="search"/>
      </th>
    </tr>
    <tr>
      <th st-sort="id">ID</th>
      <th>Show Image</th>
      <th st-sort="name">Show Title</th>
      <th st-sort="genre">Genre</th>
      <th>Description</th>
    </tr>
  </thead>
  <tbody>
  <tr ng-repeat="tvShow in displayedTvShows">
    <td><a href="#/details/{{tvShow.id}}">{{tvShow.id}}</a></td>
    <td><img ng-src="{{tvShow.imgUrl}}" alt="{{tvShow.name}}" /></td>
    <td><a href="#/details/{{tvShow.id}}">{{tvShow.name}}</a></td>
    <td><strong>{{tvShow.genre}}</strong></td>
    <td><div ng-bind-html="tvShow.desc"></div></td>
  </tr>
  </tbody>
  <tfoot>
    <tr>
      <td colspan="5" class="text-right">
        <div st-pagination="" st-items-by-page="itemsByPage" st-displayed-pages="5"></div>
      </td>
    </tr>
  </tfoot>
</table>
